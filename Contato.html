<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/HTML/reset.css">
    <link rel="stylesheet" href="/HTML/CSS/Contato.css">
    <title>Barbearia - Contato</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img class="img1" src="/HTML/Img/logo.png" alt="Ops algo deu errado :C"></h1>
            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:5501/HTML/index.html">Home</a></li>
                    <li><a href="http://127.0.0.1:5501/HTML/Barbearia%20Alura%20-%20Produtos.html">Produtos</a></li>
                    <li><a href="http://127.0.0.1:5501/HTML/Contato.html">Contato</a></li>
                </ul>
        </div>
    </header>

    <!--    -------------------------------------------------------------------------------------------------     -->


    <main>
        <div class="principal">
            <form action="">
            
                <label for="nomeSobrenome">Nome</label>
                <input type="text" placeholder="Digite o seu nome" id="nomeSobrenome" class="input-padrao">

                <label for="email">Email</label>
                <input type="email" placeholder="Digite o seu E-mail" id="email" required class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="tel" name="" id="telefone" placeholder="(XX) XXXXX-XXXX" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

                <!----------------------------------------------------------------------------------------------------->

                <fieldset>
                    <legend>Como Prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="Contato" value="email"
                            id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="Contato" value="telefone"
                            id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="Contato" value="whatsApp"
                            id="radio-whatsapp" checked>WhatsApp</label>

                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox" for=""><input type="checkbox">Gostaria de receber nossa noviades por
                    email</label>

                <input type="submit" value="Enviar Formulario" class="Enviar">

            
            </form>
        </div>
    </main>

    <footer>
        <div>
            <img src="/HTML/Img/logo-branco.png" alt="Ops algo deu Errado :C">
            <p class="Direitos">
                &copy; Copyright Barbearia ALura - 2022</p>
        </div>
    </footer>
</body>

</html>
